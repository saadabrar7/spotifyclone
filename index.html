<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert close-svg" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo invert"><img src="img/logo.svg" alt=""></div>
                <ul>
                    <ul>
                        <li> <img class="invert" src="img/home.svg" alt="home">home</li>
                        <li> <img class="invert" src="img/search.svg" alt="home">search</li>
                    </ul>

            </div>
            <div class="liberary bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/pslylist.svg" alt="">
                    <h2>
                        your liberary
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <!-- <div data-testid="left-sidebar-footer">
                        <div data-testid="left-sidebar-legal-links">
                            <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                                rel="noopener">
                                <span data-encore-id="text">Cookies</span>
                            </a>
                        </div>
                        <div>
                            <button data-testid="language-selection-button">
                                <span aria-hidden="true">
                                    <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16">
                        </div>
                    </div> -->
                    <div class="about-me">
                        <a href="https://www.instagram.com/saad_abrar_7/" target="_blank"><img src="img/instagram.jpg" alt="Instagram"></a>
                        <a href="https://www.linkedin.com/in/mohammed-saad-abrar-9313a52a7/" target="_blank"><img src="img/linked-in.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    
                        <img class="invert" src="img/left.svg" alt="">
                         <span class="my-name">_saad_abrar_</span>
                        <img class="invert" src="img/right.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">login</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                   
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="songinfo">

                </div>
                <div class="abovebar">
                    <div class="songbutton">
                        <img class="invert" id="previous" src="img/skip-previous.svg" alt="">
                        <img class="invert" id="play" src="img/pause.svg" alt="">
                        <img class="invert" id="next" src="img/next.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime">
                            
                        </div>
                        <div class="volume">
                            <img class="invert" src="img/volume.svg" alt="">
                            <div class="range">
                                <input class="invert" type="range" name="volume" id="" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
<script src="/js/script.js"></script>

</html>
